<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ viewTitle }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
<!--         <ion-label>Filtrer par groupes...</ion-label> -->
        <ion-select [(ngModel)]="selected_group" (ngModelChange)="refreshEvents()" name="group_id" submitText="OK" cancelText="Annuler">
          <ion-option value="Tous les groupes">Tous les groupes</ion-option>
          <ion-option *ngFor="let grp of groups" value="{{grp.group_id}}">{{grp.name}}</ion-option>
        </ion-select>
  </ion-item>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30"
    class="calendar"
  >
  </calendar>
</ion-content>
