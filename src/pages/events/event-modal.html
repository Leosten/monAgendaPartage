<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addNewEventConfirm()">
    <ion-list>
      <ion-item>
        <ion-label>Nouvel événement</ion-label>
        <ion-input type="text" [(ngModel)]="event.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="event.notes" name="notes"></ion-textarea>
      </ion-item>
      <ion-item>
      <ion-label>Groupes</ion-label>
        <ion-select [(ngModel)]="selected_groups" name="selected_groups" submitText="OK" cancelText="Annuler" multiple="true">
          <ion-option *ngFor="let grp of groups" value="{{grp.key}}">{{grp.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Début</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:M" name="startTime" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Fin</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:M" name="endTime" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Toute la journée?</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay" name="allDay"></ion-checkbox>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block>+ Créer un nouvel événement</button>
    </form>
</ion-content>
