<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Événements à venir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="openNewEventModal()">+ Créer un nouvel événement</button>
    <ion-card *ngFor="let evnt of my_events">
      <ion-card-header>
        {{ evnt.event.name }}
      </ion-card-header>
      <ion-card-content>
        {{ evnt.event.description }}
      </ion-card-content>
    </ion-card>
</ion-content>
