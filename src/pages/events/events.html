<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Événements à venir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="openNewEventModal()">+ Créer un nouvel événement</button>
    <ion-card *ngFor="let evnt of my_events">
      <ion-card-header>
        <h2>{{ evnt.event.title }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p text-center>Début : {{ evnt.event.startTime }} <br> Fin : {{ evnt.event.endTime }}</p>
        <p>{{ evnt.event.notes }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
