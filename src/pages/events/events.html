<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes Événements à venir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button full (click)="openNewEventModal()">+ Créer un nouvel événement</button>
    <ion-card *ngFor="let evnt of my_events">
      <ion-card-header>
        <h2>{{ evnt.title }}</h2>
      </ion-card-header>
      <ion-card-content>
        <p text-center>Début : <ion-datetime displayFormat="DD MMM YYYY HH:mm" name="startTime" [(ngModel)]="evnt.startTime"></ion-datetime><br> Fin : <ion-datetime displayFormat="DD MMM YYYY HH:mm" name="endTime" [(ngModel)]="evnt.endTime"></ion-datetime></p>
        <p>{{ evnt.notes }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
