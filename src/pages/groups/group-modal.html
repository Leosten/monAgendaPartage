<ion-header>
  <ion-toolbar>
    <ion-title>
      <h2>Nouveau groupe</h2>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addNewGroupConfirm()" [formGroup]="add_group_input">
    <ion-list>
      <ion-item>
        <ion-label>Nom du groupe</ion-label>
        <ion-input type="text" [(ngModel)]="group.name" name="name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="group.description" name="description" formControlName="description"></ion-textarea>
      </ion-item>
    </ion-list>
    <button color="primary" type="submit" ion-button block>Cr√©er ce groupe</button>
  </form>
</ion-content>
<ion-footer>
</ion-footer>
