<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mes Infos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form (submit)="editInfo()" [formGroup]="info_form">
        <ion-item>
            <ion-input type="text" formControlName="display_name" placeholder="Pseudonyme"></ion-input>
        </ion-item>
    </form>
    <button ion-button>Continuer</button>
    <ion-item *ngIf="user !== null" item-start>
        <p>{{ user.display_name }}</p>
    </ion-item>
    <ion-item *ngIf="user !== null">
        <p>{{ user.email }}</p>
    </ion-item>
</ion-content>
